{% extends 'base.html' %}

{% block content %}
    <div id="modInfo" mod_id="{{mod.id}}">
        <p id="dir">{{mod.category}}</p>
        <a href="{{ url_for('get_mod', mod_id = mod.id) }}" id="title">{{mod.title}}</a>
        <p id="author">Author: {{mod.author}}</p>
        <p id="date_uploaded">{{mod.date_uploaded}}</p>
        <p id="date_updated">{{mod.date_updated}}</p>
        <p id="description">{{mod.description}}</p>
        <p id="rating">Rating: {{mod.rating}}   Votes: {{mod.rating_count}}</p>

    </div>
    {% if g.user %}
        <form action="{{ url_for('get_mod', mod_id = mod.id) }}" method="POST">
            <button id="addModButton">Add Mod</button>
        </form>
    {% endif %}

    <script src="/static/mod.js"></script>

{% endblock %}
