{% extends 'base.html' %}
{% block content %}
    {{ form.hidden_tag() }}
    <h2>Edit Profile:</h2>
    <form method="POST" class="card maxContent" id="editRecordForm">
        <div class="container-fluid">
            {{ form.hidden_tag() }}

            {% for field in form 
                if field.widget.input_type != 'hidden' %}
            <p>
                {% for error in field.errors %}
                    <span class="text-danger">{{ error }}</span>
                {% endfor %}
                {{field.label}}
                {{field}}
            </p>
            {% endfor %}
            <button class="btn btn-primary btnPadding" id="addButton">Submit</button>
            <form action="{{ url_for('get_user', user_id=user.id)}}", method="GET">
                <button class="btn btn-secondary btnPadding">Back</button>
            </form>
        </div>
    </form>
{% endblock %}
