{{ form.hidden_tag() }}
<h2>Edit {{record.mod.title}} Record:</h2>
<form method="POST" id="editRecordForm">
    {{ form.hidden_tag() }}

    {% for field in form 
        if field.widget.input_type != 'hidden' %}
    <p>
        {% for error in field.errors %}
            <span class="text-danger">{{ error }}</span>
        {% endfor %}
        {{field.label}}
        {{field}}
    </p>
    {% endfor %}
    <button id="addButton">Submit</button>
    <form action="{{ url_for('get_record', record_id=record.id)}}", method="GET">
        <button>Back</button>
    </form>
</form>
