<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="navbar-left">
            <a class="nav-item px-3" href="{{ url_for('mod_list')}}">Mods</a>
            <a class="nav-item px-3" href="{{ url_for('front_page')}}">Search</a>
        </div>
        {% if g.user %}
        <div class="navbar-right">
            <a class="nav-item px-5" href="{{ url_for('get_user',user_id=g.user.id)}}">User Profile</a>
            <a class="nav-item px-3" href="{{ url_for('logout')}}">Logout</a>
        </div>
        {% else %}
        <div class="navbar-right">
            <a class="nav-item px-5" href="{{ url_for('register')}}">Register</a>
            <a class="nav-item px-3" href="{{ url_for('login')}}">Login</a>
        </div>
        {% endif %}
    </nav>
    {% for msg in get_flashed_messages() %}
    <p>{{msg}}</p>
    {% endfor %}
    {% block content %}{% endblock %} 
</body>
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
</html>
