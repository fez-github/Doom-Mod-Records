<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

<script id="commentTemplate" type="text/x-handlebars-template">
    <div class="card commentCard">
        <div class="card-header flex-row">
        <a href="/users/{{user_id}}" class="col-sm-2">
            <img class="smallAvatar" src="{{pfp}}">
        </a>
        <article class="col-sm-12">User: {{sender}}</article>
        </div>
        <div class="card-body">
            <p class="col-sm-10 card-text">{{text}}</p>
            <span class="col-sm-2">Sent: {{time}}</span>
        </div>
    </div>
</script>

<script src="/static/user.js"></script>

href="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine.css" />
